<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <legend>General</legend>
            <div class="form-group">
                <label>Font Family</label>
                <div class="row">
                    <jd-fontselect stack="menus.top.model.text.font.family" class="col-md-10" style="margin-left:15px; padding:0; border-radius:5px;"></jd-fontselect>
                </div>
            </div>
            <div class="form-group">
                <label>Font Color</label>
                <input type="color" style="margin-left: 5px;" ng-model="menus.top.model.text.font.color">
            </div>
        </div>
        <div class="col-lg-3">
            <legend>Placeholder</legend>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="hide-placeholder">Hide</label>
                        <input type="checkbox" id="hide-placeholder" ng-model="menus.top.model.text.placeholder.hide">
                    </div>
                    <div class="col-md-6">
                        <label>Fill</label>
                        <input type="color" style="margin-left: 5px;" ng-model="menus.top.model.text.placeholder.fill" ng-disabled="menus.top.model.text.placeholder.hide">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Fill Opacity</label>
                <div class="row">
                    <div class="col-lg-8">
                        <input type="range" min="0" max="1" step="0.1" ng-model="menus.top.model.text.placeholder.opacity" ng-disabled="menus.top.model.text.placeholder.hide">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" ng-model="menus.top.model.text.placeholder.opacity" ng-disabled="menus.top.model.text.placeholder.hide">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="hide-placeholder">No Stroke</label>
                        <input type="checkbox" id="hide-placeholder" ng-model="menus.top.model.text.placeholder.nostroke" ng-disabled="menus.top.model.text.placeholder.hide">
                    </div>
                    <div class="col-md-6">
                        <label>Stroke</label>
                        <input type="color" style="margin-left: 5px;" ng-model="menus.top.model.text.placeholder.strokeColor" ng-disabled="menus.top.model.text.placeholder.nostroke || menus.top.model.text.placeholder.hide">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Stroke Width</label>
                <div class="row">
                    <div class="col-lg-8">
                        <input type="range" min="1" max="10" ng-model="menus.top.model.text.placeholder.strokeWidth" ng-disabled="menus.top.model.text.placeholder.nostroke || menus.top.model.text.placeholder.hide">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control input-sm" ng-model="menus.top.model.text.placeholder.strokeWidth" ng-disabled="menus.top.model.text.placeholder.nostroke || menus.top.model.text.placeholder.hide">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <legend>Title</legend>
            <div class="form-group">
                <label for="y">Font Size</label>
                <div class="row">
                    <div class="col-lg-9">
                        <input type="range" min="8" max="32" ng-model="menus.top.model.text.font.header.size">
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control input-sm" ng-model="menus.top.model.text.font.header.size">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="y">Line Height</label>
                <div class="row">
                    <div class="col-lg-9">
                        <input type="range" min="8" max="64" ng-model="menus.top.model.text.font.header.line">
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control input-sm" ng-model="menus.top.model.text.font.header.line">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <legend>Description</legend>
            <div class="form-group">
                <label for="y">Font Size</label>
                <div class="row">
                    <div class="col-lg-9">
                        <input type="range" min="8" max="32" ng-model="menus.top.model.text.font.description.size">
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control input-sm" ng-model="menus.top.model.text.font.description.size">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="y">Line Height</label>
                <div class="row">
                    <div class="col-lg-9">
                        <input type="range" min="8" max="64" ng-model="menus.top.model.text.font.description.line">
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control input-sm" ng-model="menus.top.model.text.font.description.line">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
