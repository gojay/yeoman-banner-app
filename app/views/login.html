<style>
	body {
	  padding-top: 40px;
	  padding-bottom: 40px;
	  background-color: #eee;
	}

	.form-signin {
	  max-width: 330px;
	  padding: 15px;
	  margin: 0 auto;
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
	  margin-bottom: 10px;
	}
	.form-signin .checkbox {
	  font-weight: normal;
	}
	.form-signin .form-control {
	  position: relative;
	  height: auto;
	  -webkit-box-sizing: border-box;
	     -moz-box-sizing: border-box;
	          box-sizing: border-box;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: -1px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
</style>
<form class="form-signin" role="form">
	<div ng-if="$root.authError" class="alert alert-dismissable alert-warning">
	  <!-- <button type="button" class="close" data-dismiss="alert">Ã—</button> -->
	  <h4>{{ $root.authError.status }}</h4>
	  <p bind-unsafe-html="$root.authError.description"></p>
	</div>

    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
    <!-- <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
    </label> -->
    <button class="btn btn-primary btn-block" ng-class="{'disabled':$root.loading}" ng-click="login()">Sign in</button>
    <button class="btn btn-success btn-block" ng-class="{'disabled':$root.loading}" ng-click="refresh()">Refresh Token</button>
    <button class="btn btn-warning btn-block" ng-class="{'disabled':$root.loading}" ng-click="logout()">Cancel</button>
</form>
