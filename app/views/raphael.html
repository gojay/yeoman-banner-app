<div class="page-header">
	<div class="row">
		<div id="canvas" class="col-lg-9"></div>
		<div class="col-lg-3">
			<pre>Selected : {{ selected }}</pre>
			<pre>Draw : {{ draw }}</pre>
			<form action="" method="POST" role="form">
				<div class="form-group">
					<label class="radio-inline">
					  <input type="radio" ng-model="draw" id="inlineRadio1" ng-value=null> None
					</label>
					<label class="radio-inline">
					  <input type="radio" ng-model="draw" id="inlineRadio1" value="bbox" ng-disabled="!selected"> Box
					</label>
					<label class="radio-inline">
					  <input type="radio" ng-model="draw" id="inlineRadio2" value="circle" ng-disabled="!selected"> Circle
					</label>
				</div>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="title">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea description="" rows="10" class="form-control" ng-model="description"></textarea>
				</div>
			</form>
		</div>
	</div>
	<div class="row"> </div>
</div>
