<style>
	.photo-selected {
		border: 2px solid #149C82;
	}
</style>
<div class="modal-header">
    <h3 class="modal-title">Insert Photo</h3>
</div>
<div class="modal-body">
	<div id="mobile-photos" class="row">
		<div ng-if="mobile.photos" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="photo in mobile.photos">
			<img ng-src="{{photo}}" width="90" height="90" class="img-circle" 
				style="opacity:{{ photoIndex == $index ? 0.5 : 1 }}"
				ng-click="selected($index)"
				ng-class="{'photo-selected':photoIndex == $index}">
		</div>
	</div>
	<div class="row margin-top">
		<div class="col-sm-12 col-md-3">
      		<upload-image
				upload-image-class="btn-primary btn-block"
				upload-image-options="uploadOptions"
				ng-model="mobile.photos"></upload-image>
	  	</div>
  	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
