<style>
	.field-top {
		padding-top: 10px;
	}
	.field-bottom {
		padding-bottom: 10px;
	}
	.field-top-bottom {
		padding-top: 10px;
		padding-bottom: 10px;
	}
	legend.small {
		border-bottom: 0;
		margin-bottom: 10px;
		font-size: 18px;
		font-weight: bold;
	}

	.image-builder-container {
	    position: relative;
	}
	.image-builder {
	    background: #cacaca;
	    box-sizing: border-box;
	    border: 1px solid #cacaca;
	    min-height: 460px;
	    text-align: center;
	    position: relative;
	    overflow-x: scroll;
	    overflow-y: hidden;
	    width: auto;
	}
	.image-cover {
	    left: 0;
	    right: 0;
	    bottom: 0;
	    top: 0;
	    position: absolute;
	    z-index: 2;
	}
	.fabric-container {
	    background: white;
	    border-radius: 1px;
	    box-shadow: 0 1px 4px -1px rgba(0, 0, 0, .4);
	    display: inline-block;
	    margin: 50px;
	    position: relative;
	    vertical-align: middle;
	    z-index: 0;
	}
</style>
<div class="page-header">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<ol class="breadcrumb bg-white">
			  <li><a href="#" class="text-primary">Home</a></li>
			  <li><a href="#" class="text-primary" disabled>Poster</a></li>
			  <li class="text-primary active">Mobile</li>
			</ol>
			<hr>
		</div>
	</div>
	<div class="row">
		<aside id="settings" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<accordion close-others="accordion.closeOthers">
				<!-- Basic -->
		        <accordion-group heading="Basic" is-open="accordion.isFirstOpen" class="panel-primary">
					<div class="form-horizontal">
						<div class="form-group"
							style="{{ dropdown.sizeIsOpen ? 'min-height:410px' : '' }}">
							<div class="btn-group col-xs-12">
			                    <div class="btn-group btn-block" dropdown is-open="dropdown.sizeIsOpen">
			                        <button type="button" class="btn btn-sm btn-block btn-primary dropdown-toggle">
			                            Preset Sizes
			                            <span class="caret"></span>
			                        </button>
			                        <ul class="dropdown-menu" role="menu">
			                            <li ng-click='fabric.presetSize = size; fabric.setCanvasSize(size.width, size.height); fabric.setDirty(true); dropdown.sizeIsOpen = !dropdown.sizeIsOpen' ng-repeat='size in FabricConstants.presetSizes'><a>{{ size.name }}</a>
			                            </li>
			                        </ul>
			                    </div>
			                </div>
						</div>

						<div>
							<fieldset>
								<legend>Screenshot</legend>
								<div class="form-group">
									<label for="screenshot" class="col-md-12 control-label">Upload application screenshot</label>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 field-top">
										<button type="button" class="btn btn-sm btn-block btn-primary">Upload Image</button>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Application</legend>
								<div class="form-group">
									<label for="applcation-name" class="col-md-12 control-label">Application Name</label>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<input type="text" class="input-sm form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="iphone-qr-url" class="col-md-12 control-label">Iphone QR URL</label>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<input type="url" class="input-sm form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="android-qr-url" class="col-md-12 control-label">Android QR URL</label>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<input type="url" class="input-sm form-control" />
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Testimonials</legend>
								<div class="form-group">
									<label for="testimoni-left" class="col-md-6 control-label">Photo Left</label>
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
										<button class="btn btn-sm">Select photo</button>
									</div>
								</div>
								<div class="form-group">
									<label for="testimoni-right" class="col-md-12 control-label">Testimoni Left</label>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<textarea rows="7" class="input-sm form-control"></textarea>
									</div>
								</div>
								<hr/>
								<div class="form-group">
									<label for="testimoni-left" class="col-md-6 control-label">Photo Right</label>
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
										<button class="btn btn-sm">Select photo</button>
									</div>
								</div>
								<div class="form-group">
									<label for="testimoni-right" class="col-md-12 control-label">Testimoni Right</label>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<textarea rows="7" class="input-sm form-control"></textarea>
									</div>
								</div>
							</fieldset>

							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<button class="btn btn-sm btn-block btn-primary"><i class="fa fa-gear"></i> Generate</button>
									<button class="btn btn-sm btn-block btn-success"><i class="fa fa-download"></i> Download</button>
								</div>
							</div>
						</div>
					</div>
		        </accordion-group>
				<!-- Advanced -->
		        <accordion-group heading="Advanced" class="panel-primary">
					<div class="form-horizontal">
						<!-- text || i-text -->
						<div class="field-bottom">
							<fieldset>
								<legend>Color</legend>
								<div class="form-group">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
										<input type="color" class="input-sm form-control">
									</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
										<input type="text" class="input-sm form-control">
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Stroke</legend>
								<div class="form-group">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
										<input type="color" class="input-sm form-control">
									</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
										<input type="text" class="input-sm form-control">
									</div>
								</div>
							</fieldset>
							<fieldset style="{{ dropdown.fontIsOpen ? 'min-height: 460px;' : '' }}">
								<legend>Fonts</legend>
								<div class="form-group">
									<div class="btn-group col-xs-12">
					                    <div class="btn-group btn-block" dropdown is-open="dropdown.fontIsOpen">
					                        <button type="button" class="btn btn-sm btn-block btn-primary dropdown-toggle">
					                            Select Font
					                            <span class="caret"></span>
					                        </button>
					                        <ul class="dropdown-menu">
											    <li ng-repeat='font in FabricConstants.fonts' ng-click='fabric.setFontFamily(font.name); dropdown.fontIsOpen = !dropdown.fontIsOpen' style='font-family: "{{ font.name }}";'>
				                                    <a><span class='object-font-family-preview' style='font-family: {{ font.name }};'>
				                                    {{ font.name }}
				                                </span></a>
				                                </li>
											</ul>
					                    </div>
					                </div>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
										<div class="form-group">
											<label for="font-size" class="col-md-12"><i class="fa fa-font"></i></label>
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<input type="number" class="input-sm form-control">
											</div>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
										<div class="form-group">
											<label for="font-size" class="col-md-12"><i class="fa fa-align-left"></i></label>
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<input type="number" class="input-sm form-control">
											</div>
										</div>
									</div>
									<div class="btn-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
									  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-align-left"></i></button>
									  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-align-center"></i></button>
									  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-align-right"></i></button>
									</div>
									<div class="btn-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
									  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-bold"></i></button>
									  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-italic"></i></button>
									  <button type="button" class="btn btn-sm btn-default"><i class="fa fa-underline"></i></button>
									</div>
								</div>
							</fieldset>
						</div>
						<!-- controls -->
						<fieldset>
							<legend>Controls</legend>
							<div class="form-group">
								<label for="transparent" class="col-md-4 control-label">Transparent</label>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="range" min="0.1" max="1" step="0.1" class="input-sm form-control">
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="number" min="0.1" max="1" step="0.1" class="input-sm form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="angle" class="col-md-4 control-label">Angle</label>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="range" min="-90" max="90" class="input-sm form-control">
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="number" min="-90" max="90" class="input-sm form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="left" class="col-md-4 control-label">Left</label>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="range" class="input-sm form-control">
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="number" class="input-sm form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="right" class="col-md-4 control-label">Right</label>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="range" class="input-sm form-control">
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="number" class="input-sm form-control">
								</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>Position</legend>
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="btn-group-vertical btn-block">
										<button class="btn btn-sm btn-default"><i class="fa fa-arrows"></i> Center</button>
										<button class="btn btn-sm btn-default"><i class="fa fa-arrows-h"></i> Center Horizontal</button>
										<button class="btn btn-sm btn-default"><i class="fa fa-arrows-v"></i> Center Vertical</button>
									</div>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>Lock</legend>
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="btn-group-vertical btn-block">
										<button class="btn btn-sm btn-default">Lock All</button>
										<button class="btn btn-sm btn-default">Lock MovementX</button>
										<button class="btn btn-sm btn-default">Lock MovementY</button>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
		        </accordion-group>
		    </accordion>
		</aside>
		<section id="editor" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<div class='row' style="text-align:center">
			    <div class='col-xs-1 text-center'>
                    <i class='fa fa-search-minus pull-left'></i>
                </div>
                <div class='col-xs-9'>
                    <input type='range' class='pull-left' min='.1' max='3' step='.1' ng-change='fabric.setZoom()' ng-model='fabric.canvasScale' />
                </div>
                <div class='col-xs-1 text-center'>
                    <i class='fa fa-search-plus'></i>
                </div>
			</div>

			<div class="row" ng-if="fabric.getObjects().length > 0">
			    <div class="col-md-9" id="objects">
			        <button class="btn btn-small span3" ng-repeat="object in fabric.getObjects()" ng-click="fabric.setActiveObject(object)" ng-class="{'btn-primary': object.active, 'btn-default': !object.active}">
			            <i ng-if="object.type == 'text' || object.type == 'i-text'" class="icon-font"></i>
			            <i ng-if="object.type == 'image'" class="icon-picture"></i>
			            <i ng-if="object.type == 'group'" class="icon-group"></i>
			            <i ng-if="object.type == 'path-group'" class="icon-star"></i>
			            <i ng-if="object.type == 'circle'" class="icon-circle"></i>
			            <i ng-if="object.type == 'rect'" class="icon-square"></i>
			            {{ object.name ? object.name : object.id }}
			        </button>
			    </div>
			    <div class="col-md-3" ng-show="fabric.selectedObject">
			        <button class="btn" ng-click="fabric.deactivateAll()">Deselect Object</button>
			    </div>
			</div>
			<div class='image-builder margin-top-bottom' parent-click="fabric.deactivateAll()">
			    <div id="canvas-mobile" class='fabric-container'>
			        <canvas fabric="$parent.fabric"></canvas>
			        <div id="qrcode"></div>
			    </div>
			</div>
		</section>
	</div>
</div>
