<div class="form-group col-md-12 prefix" ng-if="templates[selected].colors">
	<div class="btn-group btn-color-picker">
		<button type="button" class="btn btn-sm"
			tooltip="{{c.title}}"
			ng-repeat="c in colors"
			ng-style="{'background': c.color}" 
  			ng-class="{'active': c.selected}"
  			ng-click="doSelectColor($index)">
		</button>
	</div>
</div>
<div class="form-group col-md-12 prefix">
	<label>Logo</label>
	<span class="pull-right">
		<toggle-switch
		    ng-model="conversation.config.logo.enable"
		    knob-label="Enable">
		<toggle-switch>
	</span>
	<span class="help-block" ng-show="conversation.config.logo.enable">Upload Image (use PNG for tansparent background)</span>
	<div class="row" ng-show="conversation.config.logo.enable">
		<div class="col-md-4">
			<upload-image ng-model="conversation.images.logo"
            	upload-image-enable-crop="true" 
            	upload-image-class="btn-primary btn-block" 
            	upload-image-options="uploadOptions.logo"></upload-image>
    	</div>
		<div class="col-md-8">
			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="conversation.config.logo.placeholder"> Placeholder
			    </label>
			 </div>
		</div>
	</div>
</div>
