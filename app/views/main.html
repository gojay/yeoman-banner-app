<div id="home" class="row page-header">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 cols" ng-repeat="(key, value) in menus">
      <div class="inner">
        <h2>{{key}}</h2>
        <ul class="prefix">
          <li ng-repeat="menu in value">
            <div class="row">
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <label>{{ menu.title }}</label>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <a ng-if="!menu.modal && menu.link.indexOf('http') == -1" ng-href="#/{{menu.link}}" class="btn btn-sm btn-success pull-right">
                  Open <i class="fa fa-chevron-right"></i>
                </a>
                <a ng-if="!menu.modal && menu.link.indexOf('http') > -1" ng-href="{{menu.link}}" class="btn btn-sm btn-success pull-right">
                  Open <i class="fa fa-chevron-right"></i>
                </a>
                <a ng-if="menu.modal" ng-click="open('lg')" class="btn btn-sm btn-success pull-right">
                  Open <i class="fa fa-chevron-right"></i>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>
<script type="text/ng-template" id="modalIcons.html">
    <div class="modal-header">
        <h3 class="modal-title">Icons</h3>
    </div>
    <div id="modalIcons" class="modal-body">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="icon in icons">
            <div class="form-group">
              <img ng-src="http://secure.conversion-hub.com/apps/chm/banner-creator/icons/{{icon}}" width="45" height="30" alt="">
              <input type="text" class="form-control input-sm" value="http://secure.conversion-hub.com/apps/chm/banner-creator/icons/{{icon}}" >
            </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="close()">Close</button>
    </div>
</script>
