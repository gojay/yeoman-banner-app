<style>
	hr { margin-top: 0; }

	.tf {
		padding: 15px;
		border-left: 1px solid rgb(236, 240, 241);
		border-right: 1px solid rgb(236, 240, 241);
		border-bottom: 1px solid rgb(236, 240, 241);
	}

	.field-top {
		padding-top: 10px;
	}
	.field-bottom {
		padding-bottom: 10px;
	}
	.field-top-bottom {
		padding-top: 10px;
		padding-bottom: 10px;
	}

	.image-builder-container {
	    position: relative;
	}
	.image-builder {
	    background: rgb(236, 240, 241);
	    box-sizing: border-box;
	    border: 1px solid #cacaca;
	    min-height: 460px;
	    text-align: center;
	    position: relative;
	    overflow-x: scroll;
	    overflow-y: hidden;
	    width: 100%;
	}
	.image-builder.selected {
		background: #798D8F;
	}
	.image-cover {
	    left: 0;
	    right: 0;
	    bottom: 0;
	    top: 0;
	    position: absolute;
	    z-index: 2;
	}
	.fabric-container {
	    background: white;
	    border-radius: 1px;
	    box-shadow: 0 1px 4px -1px rgba(0, 0, 0, .4);
	    display: inline-block;
	    margin: 20px 0 0;
	    position: relative;
	    vertical-align: middle;
	    z-index: 0;
	}
	.fabric-container:last-child {
	    margin-bottom: 50px;
	}

	.wave-spinner {
		position: absolute;
		top: 1px;
		left: 38%;
		z-index: 1;
		margin: 0 !important;
	}

	.v-center {
		display: flex;
		align-items: center;
	}
	.img-small { 
		margin: 0 auto; 
		opacity: 0.2 !important; 
	}

	/* drop backgrounds */

	#drop-backgrounds {
		position: relative;
	}

	#drop-backgrounds > .drop {
		/*height: 100px;*/
		text-align: center;
		border: 2px dashed #ddd;
		padding: 50px;
	}

	#drop-backgrounds .drop-loading {
		display: none;
		position: absolute;
		top: 49px;
		left: 185px;
		color: #3685C6;
	}

	#drop-backgrounds > .drop .drop-instructions {
		display: block;
		height: 30px;
	}

	#drop-backgrounds > .drop .drop-over {
		display: none;
		font-size: 25px;
		height: 30px;
	}
			
	#drop-backgrounds > .drop.over {
		background: #ffffa2;
		border: 2px dashed #000;
	}

	#drop-backgrounds > .drop.over .drop-instructions {
		display: none;
	}

	#drop-backgrounds > .drop.over .drop-over {
		display: block;
		font-size: 25px;
	}

	#drop-backgrounds > .drop.loading {
		opacity: 0.4
	}
	#drop-backgrounds > .drop.loading ~ .drop-loading {
		display: block;
	}
</style>

				            </div>
				            <div class="form-group">
				            	<div class="col-sm-2"><label for="">Left</label></div>
				                <div class="col-sm-8">
				            		<input type='range' min="0" max="{{fabric.canvasOriginalWidth}}" step='1' ng-model='fabric.controls.left' />
				                </div>
				            	<div class="col-sm-2">
									<input type="number" ng-model="fabric.controls.left" class="input-sm form-control">
				            	</div>
				            </div>
				            <div class="form-group">
				            	<div class="col-sm-2"><label for="">Top</label></div>
				                <div class="col-sm-8">
				            		<input type='range' min="0" max="{{fabric.canvasOriginalHeight}}" step='1' ng-model='fabric.controls.top' />
				                </div>
				            	<div class="col-sm-2">
									<input type="number" ng-model="fabric.controls.top" class="input-sm form-control">
				            	</div>
				            </div>
			            </div>
				    </tab>
					<!-- position -->
				    <tab heading="Position">
						<div class="tf col-md-12">
							<div class="col-md-6">
								<div class="form-horizontal">
									<!-- Flip -->
						            <div class="form-group mbm" style="padding-top:0px">
						                <div class="col-sm-12">
						                    <button class='btn btn-sm btn-block' ng-class="{ 'btn-default': fabric.getFlipX() }" ng-click="{ 'btn-default': fabric.toggleFlipX() }">
						                        <i class='fa fa-exchange'></i> Flip
						                    </button>
						                </div>
						            </div>
									<!-- Movement -->
						            <div class="form-group">
						                <div class="btn-group col-xs-12 btn-group-vertical">
						                    <button ng-click='fabric.toggleLockMovementXActiveObject(); fabric.setDirty(true)' ng-class="{ 'btn-default': fabric.selectedObject.lockMovementX }" class='btn btn-sm btn-block'>
						                        Lock Movement X
						                    </button>
						                    <button ng-click='fabric.toggleLockMovementYActiveObject(); fabric.setDirty(true)' ng-class="{ 'btn-default': fabric.selectedObject.lockMovementY }" class='btn btn-sm btn-block'>
						                        Lock Movement Y
						                    </button>
						                    <button ng-click='fabric.toggleLockActiveObject(); fabric.setDirty(true)' ng-class="{ 'btn-default': fabric.selectedObject.lockObject }" class='btn btn-sm btn-block'>
						                        Lock All
						                    </button>
						                </div>
						            </div>
					            </div>
							</div>
							<div class="col-md-6">
								<div class="form-horizontal">
									<!-- Centering -->
						            <div class="form-group">
						                <div class="btn-group col-xs-12 btn-group-vertical">
						                    <button ng-click='fabric.center()' class='btn btn-sm btn-block'>
						                        Center
						                    </button>

						                    <button ng-click='fabric.centerH()' class='btn btn-sm btn-block'>
						                        Center Horizontally
						                    </button>

						                    <button ng-click='fabric.centerV()' class='btn btn-sm btn-block'>
						                        Center Vertically
						                    </button>
						                </div>
						            </div>
									<!-- Z Index -->
						            <div class="form-group">
						                <div class="btn-group col-xs-12 btn-group-vertical">
						                    <button ng-click='fabric.bringToFront(); fabric.setDirty(true)' class='btn btn-sm btn-block'>
						                        Bring to front
						                    </button>

						                    <button ng-click='fabric.bringForward(); fabric.setDirty(true)' class='btn btn-sm btn-block'>
						                        Bring forwards
						                    </button>

						                    <button ng-click='fabric.sendBackwards(); fabric.setDirty(true)' class='btn btn-sm btn-block'>
						                        Send backwards
						                    </button>

						                    <button ng-click='fabric.sendToBack(); fabric.setDirty(true)' class='btn btn-sm btn-block'>
						                        Send to back
						                    </button>
						                </div>
						            </div>
					            </div>
				            </div>
						</div>
				    </tab>
				</tabset>
			</div>
			<!-- zoom -->
			<div class="col-md-12 margin-top-bottom">
			    <div class='col-xs-1 text-center'>
			        <i class='fa fa-search-minus pull-left'></i>
			    </div>
			    <div class='col-xs-10'>
			        <input type='range' class='pull-left' min='.1' max='2' step='.1' tooltip="{{fabric.canvasScale}}" ng-change='fabric.setZoom()' ng-model='fabric.canvasScale' />
			    </div>
			    <div class='col-xs-1 text-center'>
			        <i class='fa fa-search-plus'></i>
				</div>
			</div>

			<div class="col-md-12 margin-top-bottom image-builder">
				<h3 class="text-center" style="margin-top:5px; margin-bottom: 0">{{ template }}</h3>
			    <div id="canvas-conversation" class="fabric-container">
			        <canvas fabric="fabric"></canvas>
			    </div>
			</div>

			<div id="drop-backgrounds" class="col-md-12">
				<div class="drop">
					<div class="input-button">
						<input type="file" ng-file-select="onFileSelect($files)" multiple="true" onclick="this.value=null" />
						<br><br>
						<span class="drop-instructions">or Drag and Drop file here</span>
						<span class="drop-over">Drop files here!</span>
					</div>
				</div>
				<div class="drop-loading"><i class="icon-spinner icon-spin icon-4x"></i></div>
			</div>
		</section>
	</div>

	<div class="row margin-top-bottom">
		<div class="col-md-3 text-center" ng-repeat="image in imgPreview" style="height:300px" ng-class="{'v-center': image.error && !image.src}">
			<wave-spinner ng-show="image.loading"></wave-spinner>
			<img ng-src="{{image.src}}" class="img-responsive" ng-show="image.src && !image.loading" ng-class="{'img-small': image.error && image.src}">
			<br>
			<div ng-show="image.error && !image.loading" class="text-danger">
				{{ image.error }}
				<br>
				<button type="button" class="btn btn-sm btn-default" ng-click="doChangeImg($event)">Change</button>
				<input type="file" ng-file-select="onFileChange($files, $index)" class="hide" onclick="this.value=null" />
				<button type="button" class="btn btn-sm btn-danger" ng-click="doDeleteImg($index)">Delete</button>
			</div>
		</div>
	</div>
</div>
