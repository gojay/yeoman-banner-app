<html class="no-js" ng-app>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.flatly.min.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ng-animation.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="scripts/lib/font-select/angular-fontselect.css" type="text/css" />
    <link rel="stylesheet" href="scripts/lib/slide-push/slide.and.push.css" />

    <!-- endbuild -->
</head>

<body ng-app="bannerAppApp" style="padding-top: 70px;">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ng-slide-push-menu id="menu-top" position="top" class="bg-primary" ng-hide="$root.isLogin">
        <div bind-unsafe-html="$root.menus.top.template"></div>
    </ng-slide-push-menu>
    <ng-slide-push-menu id="menu-left" position="left" class="bg-success" ng-hide="$root.isLogin">
        <div bind-unsafe-html="$root.menus.left.template"></div>
    </ng-slide-push-menu>
    <ng-slide-push-menu id="menu-right" position="right" class="bg-success" ng-hide="$root.isLogin">
        <div bind-unsafe-html="$root.menus.right.template"></div>
    </ng-slide-push-menu>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" ng-push-menu="menu-left"><i class="fa fa-bars"></i></a>
            <a class="navbar-brand" href="#"><img src="AngularJS.png" title="Angular JS"></a>

            <a class="navbar-brand pull-right" ng-push-menu="menu-right" ng-hide="$root.isLogin"><i class="fa fa-chevron-right"></i></a>
            <a id="button-menu-top" class="navbar-brand pull-right" ng-push-menu="menu-top"><i class="fa fa-gear"></i></a>
            <!-- <a id="button-menu-top" class="navbar-brand pull-right" ng-if="$root.user"><i class="fa fa-sign-out"></i></a> -->
            <span ng-show="$root.user" class="navbar-brand pull-right" style="position:relative">
                <gravatar-image data-gravatar-email="$root.user.email" data-gravatar-rating="pg" data-gravatar-default="identicon" data-gravatar-secure="true" data-gravatar-css-class="img-circle navbar-image"></gravatar-image>
            </span>
        </div>
    </nav>
    
    <auth-application></auth-application>
    <div class="overlay" ng-click="$root.closeMenu()"></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
     -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
</body>

</html>
